
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#


monitor=,2560x1440@164.8,0x0,1

input {
    kb_layout=gb
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=ALT
    layout=master

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    new_is_master=false
    new_on_top=false
}
gestures {
    workspace_swipe=no
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# example binds
bind=ALTSHIFT,RETURN,exec,alacritty
bind=ALTSHIFT,C,killactive,
bind=ALTSHIFT,Q,exit
#bind=ALT,J,movefocus,d
#bind=ALT,K,movefocus,u
#bind=ALT,H,movefocus,l
#bind=ALT,L,movefocus,r
bind=ALT,J,cyclenext
bind=ALT,K,cyclenext,prev
bind=ALTSHIFT,J,movewindow,l
bind=ALT,T,togglefloating

bind=ALT,1,workspace,1
bind=ALT,2,workspace,2

bind=ALTSHIFT,1,movetoworkspacesilent,1
bind=ALTSHIFT,2,movetoworkspacesilent,2

bind=ALT,S,exec,firefox
bind=ALT,P,exec,wofi --show drun -o DP-3

exec-once=~/.local/bin/hyprpaper
exec-once=waybar
windowrule=float,pavucontrol
